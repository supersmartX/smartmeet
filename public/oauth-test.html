<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Debug - SupersmartX</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .section { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .error { background: #ffe0e0; color: #d00; }
        .success { background: #e0ffe0; color: #060; }
        button { background: #0070f3; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0051a5; }
        .log { background: #000; color: #0f0; padding: 10px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>üîç OAuth Debug Page - SupersmartX</h1>
    
    <div class="section">
        <h2>üß™ Test OAuth Flow</h2>
        <button onclick="testGoogleOAuth()">Test Google OAuth</button>
        <button onclick="testGitHubOAuth()">Test GitHub OAuth</button>
        <button onclick="testProviders()">Test Providers API</button>
        <button onclick="testSession()">Test Session API</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <div class="section">
        <h2>üìä Current Status</h2>
        <div id="status">Ready to test...</div>
    </div>

    <div class="section">
        <h2>üìú Debug Log</h2>
        <div id="log" class="log"></div>
    </div>

    <div class="section">
        <h2>üîß Manual Test URLs</h2>
        <p>Copy these URLs and test manually:</p>
        <pre id="manual-urls"></pre>
    </div>

    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            const color = type === 'error' ? '#ff6666' : type === 'success' ? '#66ff66' : '#66ccff';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = isError ? 'error' : 'success';
            statusDiv.innerHTML = message;
        }

        function clearLogs() {
            document.getElementById('log').innerHTML = '';
            updateStatus('Logs cleared');
        }

        function updateManualUrls() {
            const baseUrl = 'https://supersmartx.com';
            const urls = {
                'Providers API': `${baseUrl}/api/auth/providers`,
                'Session API': `${baseUrl}/api/auth/session`,
                'Google Signin': `${baseUrl}/api/auth/signin/google`,
                'GitHub Signin': `${baseUrl}/api/auth/signin/github`,
                'Google Callback': `${baseUrl}/api/auth/callback/google`,
                'GitHub Callback': `${baseUrl}/api/auth/callback/github`
            };
            
            document.getElementById('manual-urls').innerHTML = Object.entries(urls)
                .map(([name, url]) => `${name}: ${url}`)
                .join('\\n');
        }

        async function testProviders() {
            log('Testing providers API...');
            try {
                const response = await fetch('https://supersmartx.com/api/auth/providers');
                const data = await response.json();
                log(`Providers API Response: ${JSON.stringify(data, null, 2)}`, 'success');
                updateStatus('Providers API working!');
            } catch (error) {
                log(`Providers API Error: ${error.message}`, 'error');
                updateStatus('Providers API failed', true);
            }
        }

        async function testSession() {
            log('Testing session API...');
            try {
                const response = await fetch('https://supersmartx.com/api/auth/session');
                const data = await response.json();
                log(`Session API Response: ${JSON.stringify(data, null, 2)}`, data.user ? 'success' : 'info');
                updateStatus(data.user ? 'User logged in!' : 'No active session');
            } catch (error) {
                log(`Session API Error: ${error.message}`, 'error');
                updateStatus('Session API failed', true);
            }
        }

        function testGoogleOAuth() {
            log('Testing Google OAuth flow...');
            try {
                const callbackUrl = encodeURIComponent('https://supersmartx.com/dashboard');
                const googleUrl = `https://supersmartx.com/api/auth/signin/google?callbackUrl=${callbackUrl}`;
                
                log(`Opening Google OAuth: ${googleUrl}`);
                
                // Try popup first
                const popup = window.open(googleUrl, 'google_oauth', 'width=600,height=600,left=200,top=200');
                
                if (popup) {
                    log('‚úÖ Popup opened successfully', 'success');
                    updateStatus('Google OAuth popup opened!');
                    
                    // Monitor popup
                    const checkPopup = setInterval(() => {
                        if (popup.closed) {
                            log('üîÑ Popup closed', 'info');
                            clearInterval(checkPopup);
                            testSession(); // Check if login was successful
                        }
                    }, 1000);
                } else {
                    log('‚ùå Popup blocked, trying redirect...', 'error');
                    window.location.href = googleUrl;
                }
            } catch (error) {
                log(`Google OAuth Error: ${error.message}`, 'error');
                updateStatus('Google OAuth failed', true);
            }
        }

        function testGitHubOAuth() {
            log('Testing GitHub OAuth flow...');
            try {
                const callbackUrl = encodeURIComponent('https://supersmartx.com/dashboard');
                const githubUrl = `https://supersmartx.com/api/auth/signin/github?callbackUrl=${callbackUrl}`;
                
                log(`Opening GitHub OAuth: ${githubUrl}`);
                
                const popup = window.open(githubUrl, 'github_oauth', 'width=600,height=600,left=200,top=200');
                
                if (popup) {
                    log('‚úÖ Popup opened successfully', 'success');
                    updateStatus('GitHub OAuth popup opened!');
                    
                    const checkPopup = setInterval(() => {
                        if (popup.closed) {
                            log('üîÑ Popup closed', 'info');
                            clearInterval(checkPopup);
                            testSession();
                        }
                    }, 1000);
                } else {
                    log('‚ùå Popup blocked, trying redirect...', 'error');
                    window.location.href = githubUrl;
                }
            } catch (error) {
                log(`GitHub OAuth Error: ${error.message}`, 'error');
                updateStatus('GitHub OAuth failed', true);
            }
        }

        // Initialize
        updateManualUrls();
        log('OAuth Debug Page Loaded');
        log('Ready to test OAuth flows...');
        
        // Test providers on load
        testProviders();
    </script>
</body>
</html>
